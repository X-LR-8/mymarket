<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="signupC.css"/>
    <title>Mymarket</title>
    <script src="signupJ.js"></script>
</head>
<body>
<fieldset class="toptitle">
    <div class="horizontallayout">
        <label class="title">eMarketplace</label>
    </div>
</fieldset>
<div class="mainverticallayout">
    <div class="horizontallayout" style="margin-bottom: 25px">
        <label class="title" style="color: black; font-size: 25px">MyMarket</label>
    </div>
    <div class="horizontallayout">
    <button class="button" onclick="showSignupForm()">Sign up</button>
    <button class="button" onclick="showLoginForm()">Login</button>
    </div>
    <div id="signupForm" class="verticallayout hidden">
        <div class="horizontallayout" style="margin-bottom: 10px;">
            <input type="text" id="signupUsername" required placeholder="Username" class="inputs"/>
        </div>
        <div class="horizontallayout" style="margin-bottom: 10px;">
            <input type="text" id="signupEmail" required placeholder="Email" class="inputs" />
        </div>
        <div class="horizontallayout" style="margin-bottom: 10px;">
            <input type="password" id="signupPassword" required placeholder="Password" class="inputs" />
        </div>
        <div class="horizontallayout" style="margin-bottom: 10px;">
            <input type="password" id="confirmPassword" required placeholder="Confirm Password" class="inputs" />
        </div>
        <div class="horizontallayout" style="margin-bottom: 10px;">
            <input type="date" id="signupBirthday" required placeholder="Birthday" class="inputs" />
        </div>
        <div class="horizontallayout">
            <button class="button" onclick="submitSignupForm()">Submit</button>
        </div>
        <div id="signupError" style="text-align: center" class="error hidden horizontallayout">Passwords do not match</div>
    </div>
    <div id="loginForm" class="verticallayout hidden">
        <div class="horizontallayout" style="margin-bottom: 10px;">
            <input type="text" id="loginEmail" required placeholder="Email" class="inputs" />
        </div>
        <div class="horizontallayout" style="margin-bottom: 10px;">
            <input type="password" id="loginPassword" required placeholder="Password" class="inputs" />
        </div>
        <div class="horizontallayout">
            <button class="button" onclick="submitLoginForm()">Submit</button>
        </div>
        <div id="loginError" style="text-align: center" class="error hidden horizontallayout">invalid input</div>
    </div>
</div>
</body>
</html>
