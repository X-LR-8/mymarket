<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="indexC.css"/>
    <title>Mymarket</title>
    <script src="indexJ.js"></script>
</head>
<body style="background-color:  #f1f1f1">
<fieldset class="toptitle">
    <div class="horizontallayout">
        <label class="title">eMarketplace</label>
        <button id="newbutton" class="newbutton" onclick="addnewitem()">New</button>
    </div>
</fieldset>

    <div class="horizontallayout">
    <label style="margin-bottom: 25px" id="total items">none</label>
        <select id="sortOptions" name="sortOptions">
            <option value="date_asc">Date Ascending</option>
            <option value="date_desc" selected>Date Descending</option>
            <option value="price_asc">Price Ascending</option>
            <option value="price_desc">Price Descending</option>
        </select>
    </div>
    <div class="grid-container">
        <div class="grid-item">
            <div class="itemverticallayout">
                <img id="img1">
                <label></label>
                <label class="forprice"></label>
            </div>
        </div>
        <div class="grid-item">
            <div class="itemverticallayout">
                <img id="img2">
                <label></label>
                <label class="forprice"></label>
            </div>
        </div>
        <div class="grid-item">
            <div class="itemverticallayout">
                <img id="img3">
                <label></label>
                <label class="forprice"></label>
            </div>
        </div>
        <div class="grid-item">
            <div class="itemverticallayout">
                <img id="img4">
                <label></label>
                <label class="forprice"></label>
            </div>
        </div>
        <div class="grid-item">
            <div class="itemverticallayout">
                <img id="img5">
                <label></label>
                <label class="forprice"></label>
            </div>
        </div>
        <div class="grid-item">
            <div class="itemverticallayout">
                <img id="img6">
                <label></label>
                <label class="forprice"></label>
            </div>
        </div>
    </div>
    <div class="pagehorizontallayout">
        <button id="backbutton" class="pagebutt" onclick="backpage()"><</button>
        <label id="pagenumber" class="forprice" style="margin-right: 10px">1</label>
        <button id="nextbutton" class="pagebutt" onclick="nextpage()">></button>
    </div>
</div>
</body>
</html>
