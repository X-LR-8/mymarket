<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="signupC.css"/>
    <title>Mymarket</title>
    <script src="signupJ.js"></script>
</head>
<body>
<fieldset class="toptitle">
    <div class="horizontallayout">
        <label class="title">eMarketplace</label>
    </div>
</fieldset>
<div class="mainverticallayout">
    <div class="horizontallayout" style="margin-bottom: 25px">
        <label class="title" style="color: black; font-size: 25px">MyMarket</label>
    </div>
    <div class="horizontallayout">
    <button class="button" onclick="showSignupForm()">Sign up</button>
    <button class="button" onclick="showLoginForm()">Login</button>
    </div>
    <div id="signupForm" class="verticallayout hidden">
        <div class="horizontallayout" style="margin-bottom: 10px;">
            <input type="text" id="signupUsername" placeholder="Username" class="inputs"/>
        </div>
        <div class="horizontallayout" style="margin-bottom: 10px;">
            <input type="email" id="signupEmail" placeholder="Email" class="inputs" />
        </div>
        <div class="horizontallayout" style="margin-bottom: 10px;">
            <input type="password" id="signupPassword" placeholder="Password" class="inputs" />
        </div>
        <div class="horizontallayout" style="margin-bottom: 10px;">
            <input type="password" id="confirmPassword" placeholder="Confirm Password" class="inputs" />
        </div>
        <div class="horizontallayout" style="margin-bottom: 10px;">
            <input type="date" id="signupBirthday" placeholder="Birthday" class="inputs" />
        </div>
        <div class="horizontallayout">
            <button class="button">Submit</button>
        </div>
        <div id="signupError" class="error hidden">Passwords do not match</div>
    </div>
    <div id="loginForm" class="verticallayout hidden">
        <div class="horizontallayout" style="margin-bottom: 10px;">
            <input type="email" id="loginEmail" placeholder="Email" class="inputs" />
        </div>
        <div class="horizontallayout" style="margin-bottom: 10px;">
            <input type="password" id="loginPassword" placeholder="Password" class="inputs" />
        </div>
        <div class="horizontallayout">
            <button class="button">Submit</button>
        </div>
    </div>
</div>
</body>
</html>
